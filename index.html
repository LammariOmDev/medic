<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicaments Remboursables</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { 
            padding: 20px; 
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            min-height: 80vh; /* Assure une bonne hauteur */
        }

        /* Titre dynamique */
        h1 { 
            margin-bottom: 10px; 
            color: #2c3e50; 
            font-size: 26px; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center; 
        }

        /* Ligne grise */
        hr.custom-line {
            border: 0; 
            height: 2px; 
            background-color: #95a5a6 !important; 
            opacity: 1 !important; 
            width: 100%; 
            margin-top: 5px;
            margin-bottom: 15px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2); 
        }

        /* Signature */
        .signature {
            font-size: 11px; 
            color: #7f8c8d; 
            margin-bottom: 25px; 
            font-style: italic;
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px;
            display: block; 
            text-align: center; 
        }
        .signature a { color: inherit; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        .signature a:hover { color: #3498db; }

        /* --- NOUVEAU : STYLE DES ONGLETS (BOUTONS) --- */
        .nav-pills {
            justify-content: center; /* Centre les boutons */
            margin-bottom: 20px;
            gap: 15px; /* Espace entre les boutons */
        }
        .nav-pills .nav-link {
            color: #3498db;
            border: 2px solid #3498db;
            font-weight: bold;
            border-radius: 30px; /* Boutons bien ronds */
            padding: 10px 25px;
            transition: 0.3s;
        }
        .nav-pills .nav-link:hover {
            background-color: #eaf6ff;
        }
        /* Style du bouton actif */
        .nav-pills .nav-link.active {
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.4);
        }
        /* --------------------------------------------- */

        /* Design Table & Recherche */
        .dataTables_filter input {
            border: 2px solid #3498db !important; 
            border-radius: 5px; 
            padding: 5px 10px;
            background-color: #fcfcfc;
        }
        .dataTables_filter input:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4); 
            outline: none;
        }

        .dataTables_wrapper .row:first-child { flex-direction: row-reverse; }
        .dataTables_filter { text-align: left !important; }
        .dataTables_length { text-align: right !important; }
        
        table.dataTable thead { background-color: #3498db; color: white; }
        .dataTables_wrapper { font-size: 14px; margin-top: 10px; }
        
        #loading { font-size: 18px; color: #666; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="btn-demunis" onclick="switchCategory('demunis')">
                Catégorie Démunis
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="btn-cancer" onclick="switchCategory('cancer')">
                Maladies Cancer
            </button>
        </li>
    </ul>

    <h1 id="main-title">Médicaments Remboursables (Démunis)</h1>
    
    <hr class="custom-line">
    
    <div class="signature">By <a href="https://facebook.com/LammariOmDev" target="_blank">LammariOmDev</a></div>

    <div id="loading">
        <div class="spinner-border text-primary" role="status"></div>
        <br>Chargement des données...
    </div>

    <div class="table-responsive">
        <table id="monTableau" class="table table-striped" style="width:100%; display:none;">
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
    // Variable globale pour stocker l'instance du tableau
    let tableInstance = null;

    // Au chargement de la page, on lance la catégorie "Démunis"
    window.onload = function() {
        switchCategory('demunis');
    };

    // Fonction qui gère le changement d'onglet
    function switchCategory(category) {
        let fileName = '';
        let title = '';
        
        // Gestion des boutons (Activer/Désactiver le style bleu)
        document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
        
        if (category === 'demunis') {
            fileName = 'demunis.xlsx';
            title = "Médicaments Remboursables pour les plus Démunis";
            document.getElementById('btn-demunis').classList.add('active');
        } else if (category === 'cancer') {
            fileName = 'cancer.xlsx';
            title = "Liste des Médicaments Anti-Cancéreux";
            document.getElementById('btn-cancer').classList.add('active');
        }

        // Mise à jour du titre
        document.getElementById('main-title').innerText = title;

        // Lancement du chargement
        loadExcel(fileName);
    }

    async function loadExcel(file) {
        // 1. Reset de l'interface
        document.getElementById('loading').style.display = 'block';
        document.getElementById('monTableau').style.display = 'none';
        
        // Si un tableau existe déjà, on le détruit proprement pour en recréer un
        if ($.fn.DataTable.isDataTable('#monTableau')) {
            $('#monTableau').DataTable().destroy();
            $('#table-headers').empty(); // Vide les titres
            $('#table-body').empty();    // Vide le contenu
        }

        try {
            // 2. Récupération du fichier
            // Ajout d'un timestamp (?t=...) pour éviter que le navigateur garde le vieux fichier en mémoire
            const response = await fetch(file + '?t=' + new Date().getTime());
            
            if (!response.ok) throw new Error("Fichier introuvable");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

            if (jsonData.length > 0) {
                // 3. Construction du HTML
                const headers = jsonData[0];
                const headerRow = document.getElementById('table-headers');
                
                // Création des en-têtes
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header || "-"; 
                    headerRow.appendChild(th);
                });

                const body = document.getElementById('table-body');
                
                // Création des lignes
                for (let i = 1; i < jsonData.length; i++) {
                    const rowData = jsonData[i];
                    if (rowData.length > 0) {
                        const tr = document.createElement('tr');
                        headers.forEach((_, index) => { 
                            const td = document.createElement('td');
                            td.textContent = (rowData[index] !== undefined) ? rowData[index] : ""; 
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    }
                }

                // 4. Initialisation de DataTables
                tableInstance = $('#monTableau').DataTable({
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json' 
                    },
                    pageLength: 20, 
                    lengthMenu: [10, 20, 50, 100], 
                    order: [] // Pas de tri initial
                });

                // 5. Affichage final
                document.getElementById('loading').style.display = 'none';
                document.getElementById('monTableau').style.display = 'table';
            }

        } catch (error) {
            console.error("Erreur:", error);
            document.getElementById('loading').innerHTML = 
                "<span style='color:red; font-weight:bold'>Erreur : Impossible de charger le fichier " + file + ".<br>Vérifiez qu'il est bien uploadé sur GitHub.</span>";
        }
    }
</script>

</body>
</html>
